<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background: #f0f2f5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      textarea {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        resize: vertical;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #007bff;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        padding: 12px 24px;
        background: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        user-select: none;
        margin: 10px 0;
        border: none;
      }

      .btn:hover {
        background: #0056b3;
        transform: translateY(-1px);
      }

      .output {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
        font-family: "Consolas", monospace;
        min-height: 100px;
      }

      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .model-selector {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        background: white;
      }

      .file-upload {
        margin: 10px 0;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload label {
        display: inline-block;
        padding: 12px 24px;
        background: #28a745;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .file-upload label:hover {
        background: #218838;
      }

      #context-input {
        height: 100px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Выбор модели -->
      <select class="model-selector" id="model-selector">
        <option value="gpt-4o-mini" selected>GPT-4o-mini (default)</option>
        <option value="gpt-4o">GPT-4o</option>
        <option value="o3-mini">O3-mini</option>
        <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
        <option value="deepseek-chat">DeepSeek Chat</option>
        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
      </select>

      <!-- Основное поле ввода -->
      <textarea
        id="main-input"
        placeholder="Enter your prompt here..."
      ></textarea>

      <!-- Загрузка изображения -->
      <div class="file-upload">
        <input type="file" id="image-input" accept="image/*" />
        <label for="image-input">Attach Image</label>
      </div>

      <!-- Контекст (массив сообщений) -->
      <textarea
        id="context-input"
        placeholder='Paste context JSON (e.g. [{"role":"user","content":"..."}])'
      ></textarea>

      <!-- Кнопка -->
      <button class="btn" id="generate-btn">Generate</button>
      <div class="loader" id="loader"></div>
      <div class="output" id="output"></div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
      const btn = document.getElementById("generate-btn");
      const output = document.getElementById("output");
      const loader = document.getElementById("loader");
      const mainInput = document.getElementById("main-input");
      const contextInput = document.getElementById("context-input");
      const imageInput = document.getElementById("image-input");
      const modelSelector = document.getElementById("model-selector");

      btn.addEventListener("click", async () => {
        const text = mainInput.value.trim();
        const context = contextInput.value.trim();
        const model = modelSelector.value;
        const imageFile = imageInput.files[0];

        if (!text && !context) {
          alert("Please enter a prompt or provide context!");
          return;
        }

        output.textContent = "";
        loader.style.display = "block";
        btn.disabled = true;

        const options = {
          model: model,
          stream: true,
        };

        try {
          let resp;

          if (context) {
            // Массив сообщений: нужно передавать testMode перед options
            let messages;
            try {
              messages = JSON.parse(context);
            } catch {
              throw new Error("Invalid JSON in context-input");
            }
            resp = await puter.ai.chat(messages, false, options);
          } else if (imageFile) {
            // Изображение: передаём testMode перед options
            const imageURL = URL.createObjectURL(imageFile);
            resp = await puter.ai.chat(text, imageURL, false, options);
          } else {
            // Обычный текст
            resp = await puter.ai.chat(text, options);
          }

          let result = "";
          for await (const part of resp) {
            if (part?.text) {
              result += part.text;
              output.textContent = result;
              output.scrollTop = output.scrollHeight;
            }
          }
        } catch (err) {
          output.textContent = `Error: ${err.message}`;
        } finally {
          loader.style.display = "none";
          btn.disabled = false;
          if (imageFile) {
            URL.revokeObjectURL(imageFile);
          }
        }
      });
    </script>
  </body>
</html>
